<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <title>{{title}}</title>

</head>
<body>
    <header class="site-header">

      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">

        <div class="container" style="margin-left: 0px; padding-left: 0px;">

          {% if companydata is defined %}
            <a class="navbar-brand mr-4" href="/">{{companydata.companyname}}</a>
            <a class="navbar-brand mr-4" href="/">{{companydata.devicedesignation}}</a>
          {% endif %}

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{{ url_for('main.landing') }}"></a>

            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              {% if current_user.is_authenticated %}

                <a class="nav-item nav-link" href="{{ url_for('users.account') }}">Account</a>
                <a class="nav-item nav-link" href="{{ url_for('users.logout') }}">Logout</a>
              {% else %}
                <a class="nav-item nav-link" href="{{ url_for('users.login') }}">Login</a>
                <a class="nav-item nav-link" href="{{ url_for('users.register') }}">Register</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main role="main" style="height: 100%;">

      <div class="row" style="height: 50%;">

        <div class="col-md-4">
          
          <a class="btn btn-outline-info"  href="{{ url_for('ciclo.show_all_ciclo') }}">Ciclos</a>
        </div>

        <div class="col-md-4">
          <a class="autoclave-landing" href="{{ url_for('audit.show_all_audit') }}">Auditoría</a>
        </div>

        <div class="col-md-4">
          <a class="autoclave-landing" href="{{ url_for('companydata.company_data') }}">Configuración</a>
        </div>
      </div>

      <div class="row" style="height: 50%;">

        <div class="col-md-4">
          <a class="autoclave-landing" href="{{ url_for('log.all') }}">Log</a>
        </div>

        <div class="col-md-4">

        </div>

        <div class="col-md-4">

        </div>
      </div>
    </main>

</body>
</html>
